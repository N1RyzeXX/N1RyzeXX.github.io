<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Месенджер</title>
  <style>
    body { font-family: Arial; background:#2f3136; color:#fff; margin:0; }
    .container { display:flex; height:100vh; }
    .sidebar { width:220px; background:#202225; padding:10px; }
    .chat { flex:1; display:flex; flex-direction:column; }
    .messages { flex:1; padding:10px; overflow-y:auto; }
    .message { background:#36393f; margin:5px 0; padding:8px; border-radius:5px; }
    .input-area { display:flex; padding:10px; background:#202225; }
    .input-area input { flex:1; padding:8px; border:none; border-radius:5px; }
    .input-area button { margin-left:10px; padding:8px; background:#5865f2; border:none; color:#fff; border-radius:5px; cursor:pointer; }
    .auth { padding:20px; }
    .auth input { display:block; margin:10px 0; padding:8px; width:90%; }
    .auth button { padding:8px; background:#5865f2; border:none; color:#fff; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Меню</h3>
      <div class="auth" id="auth">
        <h4>Авторизація</h4>
        <input id="username" placeholder="Логін">
        <input id="password" type="password" placeholder="Пароль">
        <button onclick="register()">Реєстрація</button>
        <button onclick="login()">Логін</button>
      </div>
    </div>
    <div class="chat">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input id="msgInput" placeholder="Напиши повідомлення...">
        <button onclick="sendMessage()">Відправити</button>
      </div>
    </div>
  </div>

  <script>
    let socket;
    let username = "";

    function connectServer() {
      socket = new WebSocket("wss://your-server-url"); // заміни на адресу свого сервера
      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        msgDiv.textContent = data.user + ": " + data.text;
        document.getElementById("messages").appendChild(msgDiv);
      };
    }

    function register() {
      username = document.getElementById("username").value;
      alert("Зареєстровано як " + username);
      connectServer();
    }

    function login() {
      username = document.getElementById("username").value;
      alert("Увійшов як " + username);
      connectServer();
    }

    function sendMessage() {
      const text = document.getElementById("msgInput").value;
      if (text.trim() === "") return;
      socket.send(JSON.stringify({ user: username, text }));
      document.getElementById("msgInput").value = "";
    }
  </script>
</body>
</html>
